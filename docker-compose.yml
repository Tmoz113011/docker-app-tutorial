version: '3'

networks:
  app-network:
    driver: bridge

volumes:
  webdata:
    driver: local

services:
  web:
    build: ./web
    container_name: web
    volumes:
      - ./src:/var/www/html
      - ./web/local.ini:/usr/local/etc/php/conf.d/local.ini
    working_dir: /var/www/html
    networks:
      - app-network
    command:
     - composer install
     - npm install
    links:
      - mysql

  nginx:
    image: nginx:1.17
    container_name: web_server
    ports:
      - "80:80"
    volumes:
      - ./nginx/server.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

  mysql:
    image: mysql:5.6
    container_name: web_db
    volumes:
      - webdata:/var/lib/mysql
    ports:
      - "3306:3306"
    env_file:
      - ./src/.env
    networks:
      - app-network

  redis:
    image: redis
    container_name: web_redis
    ports:
      - "6379:6379"
